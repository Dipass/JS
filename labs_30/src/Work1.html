<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Work1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body >
    <div ng-app="myApp" ng-controller="myCtrl">
        <table>
          <thead>
            <tr>
              <th>Ім'я</th>
              <th>Вік</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{ user.name | uppercase }}</td>
              <td>{{ user.age }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    <script src="./Work1.js"></script>
</body>
</html>
