<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Work1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
    <div ng-controller="UserController">
      <input type="text" ng-model="searchText" placeholder="Введіть ім'я користувача">
      <table>
        <tr>
          <th>Ім'я</th>
          <th>Email</th>
        </tr>
        <tr ng-repeat="user in filteredUsers = (users | filter:searchText)">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
        </tr>
      </table>
    </div>
    <script src="./Work12.js"></script>
</body>
</html>
