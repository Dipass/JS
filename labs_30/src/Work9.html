<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Work9</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body>
	<div ng-controller="UserController">
	  <table>
		<tr>
		  <th>ID</th>
		  <th>Ім'я</th>
		  <th>Email</th>
		</tr>
		<tr ng-repeat="user in users | orderBy:'-id' | limitTo:3">
		  <td>{{ user.id }}</td>
		  <td>{{ user.name }}</td>
		  <td>{{ user.email }}</td>
		</tr>
	  </table>
	</div>
	<script src="./Work9.js"></script>
</body>
</html>
